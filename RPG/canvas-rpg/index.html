<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎮 阿尔修斯的传说 - 5章节中世纪奇幻RPG</title>
  <meta name="description" content="拯救艾莉娅公主，击败暗影魔王！完整5章节的史诗冒险，丰富技能系统，智能敌人AI。">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="hud">
    <div class="hud-row">
      <span> HP: <span id="hp">0/0</span></span>
      <span> ATK: <span id="atk">0</span></span>
      <span> DEF: <span id="def">0</span></span>
      <span> SPD: <span id="spd">0</span></span>
      <span> LV: <span id="level">1</span></span>
      <span> XP: <span id="xp">0/0</span></span>
      <span>💰 Gold: <span id="gold">0</span></span>
      <span>🎯 <span id="killProgress">击杀进度：0/0</span></span>
      <span class="skill-info">技能: Q冲刺 E连发 Z击退 R环形(10级+) ESC商店 (技能可叠加使用)</span>
      <button id="btnSave">保存</button>
      <button id="btnLoad">读档</button>
      <button id="btnShop">商店/加点</button>
    </div>
  </div>

  <canvas id="game" width="1200" height="700"></canvas>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <h2>营地（商店/升级）</h2>
      <div id="shop">
        <button data-action="buy-sword">购买武器（+2 ATK，20g）</button>
        <button data-action="buy-armor">购买护甲（+1 DEF，20g）</button>
        <button data-action="heal">治疗到满血（10g）</button>
      </div>
      <hr />
      <div id="levelup">
        <p>升级点数：<span id="statPoints">0</span></p>
        <button data-action="add-hp">+5 HP</button>
        <button data-action="add-atk">+1 ATK</button>
        <button data-action="add-def">+1 DEF</button>
        <button data-action="add-spd">+1 SPD</button>
      </div>
      <div class="modal-actions">
        <button id="btnCloseModal" type="button">返回冒险</button>
      </div>
    </div>
  </div>

  <div id="storyModal" class="hidden">
    <div class="story-content">
      <h2 id="storyTitle">章节标题</h2>
      <div class="story-main">
        <div class="story-portraits">
          <div class="portrait-section">
            <img id="kingdomPortrait" class="character-portrait hidden" alt="国王">
            <span class="portrait-label">艾尔多拉国王</span>
          </div>
          <div class="portrait-section">
            <img id="princessPortrait" class="character-portrait hidden" alt="公主">
            <span class="portrait-label">艾莉娅公主</span>
          </div>
          <div class="portrait-section">
            <img id="playerPortrait" class="character-portrait hidden" alt="玩家">
            <span class="portrait-label">阿尔修斯·星辉</span>
          </div>
          <div class="portrait-section">
            <img id="demonLordPortrait" class="character-portrait hidden" alt="魔王">
            <span class="portrait-label">暗影魔王·巴尔撒泽</span>
          </div>
        </div>
        <div id="storyText">剧情文本</div>
      </div>
      <div class="story-actions">
        <button id="btnContinue" type="button">继续冒险</button>
      </div>
    </div>
  </div>

  <script src="src/storage.js"></script>
  <script src="src/assets.js"></script>
  <script src="src/ui.js"></script>
  <script src="src/game.js"></script>
  <script src="src/main.js"></script>
  <noscript>需要启用 JavaScript</noscript>
</body>
</html>
